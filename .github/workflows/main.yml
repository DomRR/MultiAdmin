name: MultiAdmin Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Build MultiAdmin using Visual Studio
      shell: cmd
      run: |
        call "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/Common7/Tools/VsMSBuildCmd.bat"
        msbuild "%GITHUB_WORKSPACE%" /p:Configuration=Release /p:OutputPath="%GITHUB_WORKSPACE%/Release" /restore
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.0.1
      with:
        # Artifact name
        name: MultiAdmin
        # A file, directory or wildcard pattern that describes what to upload
        path: ${{GITHUB_WORKSPACE}}/Release
